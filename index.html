      FB.api(

         function (response) {
           var data = response.data
           for (item in data){
             var thing = data[item].start_time
             pretty_date = thing.charAt(8)+thing.charAt(9)+"/"+thing.charAt(5)+thing.charAt(6)+"/"+thing.charAt(0)+thing.charAt(1)+thing.charAt(2)+thing.charAt(3)
             data[item].start_time = pretty_date
            // console.log(pretty_date)
           }
           for (x = 0; x < 10; x++) {
            //  console.log(data[x].description)
             $( "#event-section" ).append( '<div class="col s12"><div class="card"><div class="card-content"><span class="card-title">'+data[x].name+'</span><br><p style="text-align:left;"><span style="font-weight:bold;">Date:</span> '+data[x].start_time+'</p><br><p>'+data[x].description+'</p></div><div class="card-action"><a target="_blank" href="https://www.facebook.com/events/'+data[x].id+'">Sign Up</a></div></div></div>' );

           }
         }
     );
    };

    (function(d, s, id){

       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
